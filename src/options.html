<!DOCTYPE html>
<html>
    <head>
        <title>OddsJam Enhancer</title>
        <link rel="stylesheet" href="options.css">
    </head>
    <body>
        <h1>OddsJam Enhancer</h1>

        <label for="target">Sportsbook window.Open Target</label>
        <select name="target" id="target">
            <option value="Book Name">Book Name</option>
            <option value='"OddsJam'>"OddsJam"</option>
            <option value='"_blank"'>"_blank"</option>
        </select>

        <label for="showMark">Show Mark</label>
        <input type="radio" id="showMark" name="mark" value="show mark">
        <label for="hideMark">Hide Mark</label>
        <input type="radio" id="hideMark" name="mark" value="hide mark">

        <button id="save">Save</button>
    </body>
    <script src="options.js"></script>
</html>
